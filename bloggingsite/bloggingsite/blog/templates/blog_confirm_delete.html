<!-- prettier-ignore -->
{% extends "layout.html" %}
{% block title %} Blog {% endblock %}
{% block content %}
<h1 class="text-center m-4">Are you sure that you want to delete this Blog</h1>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href="{% url 'blog_list' %}">Cancel</a>
</form>
{% endblock %}
